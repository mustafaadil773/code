<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        let fruits  =["Shamphoo","Toothpaste","Perfumne","Soap","Waterglass","Marker"]
        let items = prompt("Enter the item you want to search")
        for(let i=0;i<fruits.length;i++)

        if (fruits[i]==items){
            alert("Shamphoo is present at index "+i)
        }
        else{
            alert("It is not present")
        }
 </script>
