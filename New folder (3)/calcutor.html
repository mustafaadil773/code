<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="
https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js
"></script>
</head>
<body>
      <p id="My_Text">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Dolorum aliquid deleniti enim est? Necessitatibus quod exercitationem eum aliquam libero nostrum delectus quaerat ea atque. Ipsam, voluptas beatae! Saepe, officiis itaque?
      </p>
      <button id="Change_Text">Change Text</button>

      <script>
        $(document).ready(function(){
          $("#Change_Text").click(function(){
            $("#My_Text").text("Hello World!");
          });
          
        }); 
      </script>
</body>
</html>
