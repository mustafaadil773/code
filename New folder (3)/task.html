<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn{
            width: 100px;
        }

        .line{
            width: 100px;
            height: 2px;
            background-color: black;    
            margin-top: 2px;
            position: absolute;
            animation: MyAnimations 3s infinite;
        } 
        @keyframes MyAnimations {
            0%{
                width: 0px;
            }
            25%{
                width: 25px;
            }
            50%{
                width: 50px ;
            }
            75%{
                width: 75px;
            }
            100%{
                width: 100px;
            }
        }

    </style>
</head>

<body>
    <div class="box">
    <button class="btn">Click Me</button>
    <div class="line">

    </div>
</div>
</body>
</html>
