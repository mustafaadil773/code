<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Objects Example</title>
</head>
<style>
    buuton{
        font-size: 18px;
        padding: 10px 20px;
        margin: 10px;
    }
</style>
<body>
    <h1>Learn Browser Objects In Javascript</h1>
    <!-- button to trigger each action -->
     <button onclick="showalert()"> show alert</button>
     <button onclick="goback()"> go back to previous page</button>
     <button onclick="showcurrenturl()"> show current url</button>
     <button onclick="reload()"> reload the page</button>
     <button onclick="opennewtab()"> open new </button>

     <script>
        //window object:show an alert
        function showalert(){
            window.alert("hello! this is an alert message.");
        }
        //history object: go back to previous page
        function goback(){
            window.history.back();
        }
        //location object: show current url
        function showcurrenturl(){
            alert( "current url: " +window.location.href);
        }
        //location object: reload the page
        function reload(){
            window.location.reload();
        }
        //window object: open new tab with a specific url
        function opennewtab(){
            window.open("https://www.google.com");
        }
     </script>

</body>
</html>
