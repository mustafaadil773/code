<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login Form with CSS</title>
<style>
 
  * {
    box-sizing: border-box;
  }

  body {
    font-family: 'Times New Roman', Times, serif;
    background: hsl(246, 95%, 45%);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .login-container {
    background: white;
    padding: 30px 25px;
    border-radius: 8px;
    box-shadow: 0 8px 16px hsla(0, 30%, 41%, 0.15);
    width: 400px;
  }

  .login-container h2 {
    text-align: center;
    margin-bottom: 30px;
    color: #46c9d3;
  }

  .form-group {
    margin-bottom: 18px;
  }

  label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
    color: #555;
  }

  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: 10px 12px;
    border: 1.8px solid hsl(143, 39%, 42%);
    border-radius: 4px;
    font-size: 15px;
    transition: border-color 0.3s ease;
  }

  input[type="text"]:focus,
  input[type="password"]:focus {
    border-color: hsl(0, 71%, 22%);
    outline: none;
  }

  button {
    width: 100%;
    padding: 42px;
    background-color: #11355c42;
    border: none;
    border-radius: 5px;
    color: white;
    font-weight: 600;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.25s ease;
  }

  button:hover {
    background-color: #00b309;
  }
</style>
</head>
<body>

  <div class="login-container">
    <h2>Login</h2>
    <form onsubmit="return handleLogin()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required />
      </div>
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    function handleLogin() {
      const correctUsername = "admin";
      const correctPassword = "1234";

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (username === correctUsername && password === correctPassword) {
        alert("Logged in");
      } else {
        alert("Incorrect username or password");
      }

      return false; 
    }
  </script>

</body>
</html>
