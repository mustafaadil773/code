<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            background-color: gray;
        }

        .card {
            width: 200px;
            background-color: white;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            transition: all 0.5s ease;
           
        }

        h3 {
            font-weight: bold;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        #job_title {
            color: gray;
        }

        .btn {
            background-color: rgb(83, 190, 83);
            border: none;
            padding: 8px;
            border-radius: 5px;
            color: white;
            margin-top: 13px;
            transition: all 0.5 ease;
            cursor: pointer;
            transition: all 0.5 ease;
        }

        .card:hover{
            background-color: blue;
            transform: translateY(-20px);
        }
        .btn:hover{
            background-color: black;
            transform: translateY(-20px);
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="nothing.jpg" alt="" height="120px">
        <h3>Card 1</h3>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Laboriosam, dolor. Quod facere iure esse nulla.</p>
        <button class="btn">Shop now</button>
    </div>
</body>

</html>
